version: "3.8"
services:
  redis-queue:
    image: redis:latest
    ports:
      - "6379:6379"

  users-api:
    build:
      context: ./users-api
    environment:
      SERVER_PORT: 8083
      JWT_SECRET: myfancysecret
    ports:
      - "8083:8083"
    depends_on:
      - redis-queue

  auth-api:
    build:
      context: ./auth-api
    environment:
      AUTH_API_PORT: 8081
      JWT_SECRET: myfancysecret
      USERS_API_ADDRESS: http://users-api:8083
    ports:
      - "8081:8081"
    depends_on:
      - users-api

  todos-api:
    build:
      context: ./todos-api
    environment:
      TODO_API_PORT: 8082
      JWT_SECRET: myfancysecret
      REDIS_HOST: redis-queue
      REDIS_PORT: 6379
      REDIS_CHANNEL: log_channel
    ports:
      - "8082:8082"
    depends_on:
      - redis-queue
      - auth-api

  log-message-processor:
    build:
      context: ./log-message-processor
    environment:
      REDIS_HOST: redis-queue
      REDIS_PORT: 6379
      REDIS_CHANNEL: log_channel
    depends_on:
      - redis-queue

  frontend:
    build:
      context: ./frontend
    environment:
      PORT: 8080
      AUTH_API_ADDRESS: http://auth-api:8081
      TODOS_API_ADDRESS: http://todos-api:8082
    ports:
      - "8080:8080"
    depends_on:
      - auth-api
      - todos-api